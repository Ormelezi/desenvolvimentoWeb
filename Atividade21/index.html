<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder do IF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-danger bg-gradient container" style="max-width: 600px; min-height: 94vh;">

    <div class="mt-5">
        <h1 class="text-center text-light mb-5">Tinder do IF</h1>
        <h3 class="text-light mb-4">Login</h3>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label text-light">Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Nome de usuário">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-light">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Senha">
            </div>
            <button type="button" class="btn btn-primary" onclick="Entrar()" id="loginBtn">Entrar</button>
            <button type="button" class="btn btn-primary" onclick="cadastrar()" id="siginBtn">Cadastrar</button>


    </div>
        </form>
        <p class="text-light mt-3" id="loginResult"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        function Entrar() {
            alert("Usuário não encontrado, clique em cadastrar para criar uma conta.");
        }

        function cadastrar() {
            window.location.href = "cadastro.html";
        }

    </script>

</body>
</html>
