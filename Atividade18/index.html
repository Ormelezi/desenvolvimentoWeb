<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Prática 1 - Formulários HTML</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <div>
        <form action="/action_page.php" method="post">
            <h1>Prática 1 - Formulários HTML</h1>

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Seu e-mail">

            <label for="marca_carro">Marca de carro preferida</label>
            <select name="marca_carro" id="marca_carro">
                <option value="Chevrolet">Chevrolet</option>
                <option value="Ford">Ford</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
            </select>

            <label for="observacoes">Observações</label>
            <textarea name="observacoes" id="observacoes" cols="30" rows="10"></textarea>

            <div>
                <label for="linguagem_web_favorita">Linguagem Web favorita:</label>
                <input type="radio" name="linguagem_web_favorita" value="HTML" id="html"> <label for="html">HTML</label>
                <input type="radio" name="linguagem_web_favorita" value="CSS" id="css"> <label for="css">CSS</label>
                <input type="radio" name="linguagem_web_favorita" value="JavaScript" id="javascript"> <label
                    for="javascript">JavaScript</label>
            </div>

            <br>
            
            <div class = "checkbox">
            <label for="filmes_que_quer_ver">Filmes que eu quero ver quando lançar:</label>
            <label for="avengers"><input type="checkbox" name="filmes_que_quer_ver[]" value="Avengers: The Kang Dynasty"
                    id="avengers"> O Avengers: The Kang Dynasty</label>
            <label for="aquaman"><input type="checkbox" name="filmes_que_quer_ver[]" value="Aquaman 2: O Reino Perdido"
                    id="aquaman"> O Aquaman 2: O Reino Perdido</label>
            <label for="marvels"><input type="checkbox" name="filmes_que_quer_ver[]" value="The Marvels" id="marvels"> O
                The Marvels</label>
            <label for="deadpool"><input type="checkbox" name="filmes_que_quer_ver[]" value="Deadpool 3" id="deadpool">
                O Deadpool 3</label>
            </div>

            <div>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>
</body>
</html>
