<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <title>Praticando 2</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>
    <div style="padding-left: 10%; width: 60%;">
        <h1>Praticando 2 - JavaScript - Mini calculadora</h1>
        <a href="index.html">Voltar ao Menu</a>
        <br>
        <br>
        <div class="row">
            <div class="col-md-4">
                <input type="text" id="num1" class="form-control" placeholder="Número 1">
            </div>
            <div class="col-md-4">
                <input type="text" id="num2" class="form-control" placeholder="Número 2">
            </div>
            <div class="col-md-4">
                <input type="text" id="result" class="form-control" placeholder="Resultado" disabled>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-3">
                <button id="add" class="btn btn-primary">Soma (+)</button>
            </div>
            <div class="col-md-3">
                <button id="subtract" class="btn btn-primary">Subtração (-)</button>
            </div>
            <div class="col-md-3">
                <button id="multiply" class="btn btn-primary">Multiplicação (*)</button>
            </div>
            <div class="col-md-3">
                <button id="divide" class="btn btn-primary">Divisão (/)</button>
            </div>
        </div>
    </div>
    <script src="scriptjs_praticando2.js"></script>
</body>

</html>
